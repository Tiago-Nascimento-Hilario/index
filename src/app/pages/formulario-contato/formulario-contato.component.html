<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="../../../assets/logo.png" alt="logo">
        </section>
        <section class="cabecalho-contato">
            <img src="../../../assets/adicionar-contato.png" alt="logo-contato">
            <h1>Adcionar contato</h1>
        </section>
    </header>
    <form action="">

        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Digite o nome do contato">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="Digite o número do telefone">

        <label for="email">Email</label>
        <input type="email" id="nome" placeholder="Digite o email">

        <app-separador></app-separador>

        <label for="aniversario">Aniversário</label>
        <input type="date" id="aniversario" placeholder="Digite a data de aniversário">

        <label for="redes-sociais">Redes sociais</label>
        <div class="input-container">
            <span class="span-http">http://</span>
            <input type="uri" id="redes-sociais" placeholder="Digite o link">
        </div>

        <label for="observacao">Observações</label>
        <textarea name="" id="observacao" placeholder="Escreva suas observações"></textarea>

    </form>
</app-container>
